<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book Nook, Limerick. Tea shop and bookshop in one. Come enjoy the dark academia vibes while you have 
    a pot of tea and lose yourself in another world.">
    <meta name="keywords"
        content="tea, book, library, dark academia, bookshop, teashop, asthetic, Limerick, Ireland, vibe">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Book Nook</title>
</head>

<body>

    <!-- Title  -->

    <a href="index.html" aria-label="Go to Home Page">
        <h1 id="title">The Book Nook</h1>
    </a>

    <!-- Navigation Menu -->

    <nav>
        <ul id="navigation-menu">
            <li>
                <a class="nav" href="reserve.html" aria-label="Go to reservation page">Reserve</a>
            </li>

            <li>
                <a class="nav" href="menu.html" aria-label="Go to drinks menu page">Drinks Menu</a>
            </li>
            <li>
                <a class="nav" href="index.html#about" aria-label="Go to about us section of the home page page">About
                    Us</a>
            </li>
        </ul>
    </nav>
    <hr id="navigation-line">
    <div id="reserve-header-image"></div>
    <hr>

    <!-- Reservations Form -->

    <div id="reserve-box">
        <form action="https://formdump.codeinstitute.net" method="POST">
            <fieldset>
                <legend>Reserve A Table</legend>
                <br>
                <label for="date-and-time-table">Date and Time:</label>
                <input type="datetime-local" id="date-and-time-table" name="date-and-time-table" value=""
                    min="2022-10-18T09:00" max="2022-11-30T20:00">
                <br>
                <label for="guest-number">Number of Guests:</label>
                <select id="guest-number" name="guest-number" required="">
                    <option value="">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="12+">12+</option>
                </select>
                <br>
                <label for="full-name-table">Name:</label>
                <input type="text" id="full-name-table" name="full-name-table" value=""><br>
                <label for="phone-no-table">Phone No:</label>
                <input type="tel" id="phone-no-table" name="phone-no-table"><br>
                <label for="email-table">Email:</label>
                <input type="email" id="email-table" name="email-table"><br>
                <input type="submit" class="submit" value="Submit">
                <button class="button-86">Submit</button>
            </fieldset>
        </form>


        <!-- Vintage Books Appointment Form -->

        <form action="https://formdump.codeinstitute.net" method="POST">
            <fieldset id="form">
                <legend>Vintage Books Appointment</legend>
                <br>
                <label for="date-and-time">Date and Time:</label>
                <input type="datetime-local" id="date-and-time" name="date-and-time" value="" min="2022-10-18T09:00"
                    max="2022-11-30T20:00">
                <br>
                <label for="full-name">Name:</label>
                <input type="text" id="full-name" name="full-name" value="">
                <br>
                <label for="phone-no">Phone No:</label>
                <input type="tel" id="phone-no" name="phone-no">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="book-list">Books to View:</label>
                <textarea id="book-list" name="book-list"></textarea>
                <br>
                <button class="button-86">Submit</button>
            </fieldset>
        </form>

    </div>

    <!-- Google Maps Map -->

    <div id="map">
        <iframe aria-label="Google Map location"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19361.239648059396!2d-8.62166605!3d52.65717865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485b5c68bf7f6337%3A0xe90475d49e25fa06!2sThe%20Milk%20Market!5e0!3m2!1sen!2sie!4v1666204522647!5m2!1sen!2sie"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

                <br>

                    <a class="find" href="https://goo.gl/maps/vf2UQv1LD5841NEn8" target="_blank" rel="noopener"

        </nav>
